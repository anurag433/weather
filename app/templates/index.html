{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Weather</h2>
    </div>
    <form method="POST">
        {%csrf_token %}
        <input type="text" name="city" placeholder="Enter your city ">
        <button type="submit">Search</button>
    </form>

    <div class="weather">
        <div class="left">
            <h2>{{temp}}</h2>
            <h3>{{city}}</h3>
        </div>
        <div class="right">
            <div class="icon">
                <p>
                    <img src="https://openweathermap.org/img/w/{{ icon }}.png" width="100px">
                </p>
            </div>
            <div class="condition">
                <p>{{ description }}</p>
                <p>{{ day }}</p>
            </div>
        </div>
    </div>
    
    
    
    

   
</body>
</html>
